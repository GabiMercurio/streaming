<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link acima que chama a biblioteca para o icon's-->
     <link rel="stylesheet" href="css/style.css">
     <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="imgs/logo-removebg.png" width="250px" height="50" alt="LOGO">
          <div class="header-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
          </div>  
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="imgs/supernatural.png" alt="Supernatural" class="hero-image">
            <div class="hero-content">
                <h1 class="hero-title">Supernatural</h1>
                <p class="hero-year">2005</p>
                <button class="play-button">Play ▶</button>
                <div class="rating">
                    ★★★★★
                </div>
            </div>
        </section>
        <section class="continue-watching">
            <h2>Continue assistindo como Gabi</h2>
            <div class="movies-list" id="section-watching">
                <!-- Criar cards Watching-->
            </div>
        </section>
        <section class="sitcoms">
            <h2>Sitcoms</h2>
            <div class="movies-list" id="section-sitcoms">
                <!-- Criar cards Sitcoms-->
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
