<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link acima que chama a biblioteca para o icon's-->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="imgs/logo-removebg.png" width="250px" height="50" alt="LOGO">
          <div class="header-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
          </div>  
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="imgs/supernatural.png" alt="Supernatural" class="hero-image">
            <div class="hero-content">
                <h1 class="hero-title">Supernatural</h1>
                <p class="hero-year">2005</p>
                <button class="play-button">Play ▶</button>
                <div class="rating">
                    ★★★★★
                </div>
            </div>
        </section>
        <section class="continue-watching">
            <h2>Continue assistindo como Gabi</h2>
            <div class="movies-list">
                <div class="movie">
                    <img src="imgs/theranch.png" alt="The Ranch">
                    <div class="progress-bar progress-bar90"></div>
                </div>
                <div class="movie">
                    <img src="imgs/visavis.png" alt="Vis a Vis">
                    <div class="progress-bar progress-bar50"></div>
                </div>
                <div class="movie">
                    <img src="imgs/b99.png" alt="Brooklyn Nine-Nine">
                    <div class="progress-bar progress-bar25"></div>
                </div>
            </div>
        </section>
        <section class="sitcoms">
            <h2>Sitcoms</h2>
            <div class="movies-list">
                <div class="movie">
                    <img src="imgs/naonoscalaremos.png" alt="Não nos calaremos">
                </div>
                <div class="movie">
                    <img src="imgs/atypical.png" alt="Atypical">
                </div>
                <div class="movie">
                    <img src="imgs/machosalfa.png" alt="Machos Alfa">
                </div>
                <div class="movie">
                    <img src="imgs/desencanto.png" alt="Desencanto">
                </div>
                <div class="movie">
                    <img src="imgs/lucifer.png" alt="Lucifer">
                </div>
                <div class="movie">
                    <img src="imgs/asladras.png" alt="As Ladras">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
